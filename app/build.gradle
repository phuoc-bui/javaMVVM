apply plugin: 'com.android.application'

android {
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION
    dataBinding.enabled = true

    // Create a variable called keystorePropertiesFile, and initialize it to your
    // keystore.properties file, in the rootProject folder.
    def keystorePropertiesFile = rootProject.file("keystore.properties")
    if (keystorePropertiesFile.exists()) {
        Properties keystoreProperties = new Properties()
        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

        signingConfigs {
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile rootProject.file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
        android.buildTypes.release.signingConfig = signingConfigs.release
    } else  {
        android.buildTypes.release.signingConfig = null
    }

    defaultConfig {
        applicationId PACKAGE_NAME
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int
        versionCode VERSION_CODE as int
        versionName VERSION_NAME
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Variable environment for productFlavors
    apply from: 'flavors.gradle'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

// Android support
    api "com.android.support:design:$SUPPORT_PACKAGE_VERSION"
    implementation "com.android.support.constraint:constraint-layout:$CONSTRAIN_LAYOUT_VERSION"
    implementation "android.arch.lifecycle:extensions:$ARCH_LIFECYCLE_VERSION"
    annotationProcessor "android.arch.lifecycle:compiler:$ARCH_LIFECYCLE_VERSION"
    implementation "android.arch.persistence.room:runtime:$ARCH_LIFECYCLE_VERSION"
    annotationProcessor "android.arch.persistence.room:compiler:$ARCH_LIFECYCLE_VERSION"
    implementation "android.arch.persistence.room:rxjava2:$ARCH_LIFECYCLE_VERSION"

// Network
    implementation "com.google.code.gson:gson:$GSON_VERSION"
    implementation "com.android.volley:volley:$VOLLEY_VERSION"

// Firebase
    implementation "com.google.firebase:firebase-auth:$FIREBASE_VERSION"
    implementation "com.google.firebase:firebase-core:$FIREBASE_VERSION"
    implementation "com.google.firebase:firebase-messaging:$FIREBASE_MESSAGING_VERSION"

// GCM
    implementation "com.google.android.gms:play-services-maps:$GOOGLE_SERVICE_VERSION"
    implementation "com.google.android.gms:play-services-location:$GOOGLE_SERVICE_VERSION"
    implementation "com.google.android.gms:play-services-places:$GOOGLE_SERVICE_VERSION"
    implementation "com.google.maps.android:android-maps-utils:0.3.4"

// Reactive
    implementation "io.reactivex.rxjava2:rxandroid:$RX_ANDROID_VERSION"
    implementation "io.reactivex.rxjava2:rxjava:$RX_JAVA_VERSION"

// Image loader
    implementation "com.squareup.picasso:picasso:$PICASSO_VERSION"
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

// Custom layout
    implementation 'org.adw.library:discrete-seekbar:1.0.1'
    implementation 'net.grandcentrix.tray:tray:0.12.0'
    implementation 'com.nikhilpanju.recyclerviewenhanced:recyclerviewenhanced:1.1.0'
    implementation 'com.daimajia.swipelayout:library:1.2.0@aar'
    implementation 'com.kevalpatel2106:ringtonepicker:1.1'
    implementation 'com.github.ronaldsmartin:Material-ViewPagerIndicator:1.0.4'
    implementation 'me.relex:circleindicator:1.2.2@aar'
    implementation 'com.github.clans:fab:1.6.4'
    implementation 'com.scalified:fab:1.1.3'
    //date picker
    implementation 'com.wdullaer:materialdatetimepicker:3.5.1'
    implementation 'com.karumi:dexter:4.2.0'
    implementation 'in.srain.cube:ultra-ptr:1.0.11'

// General
    //file utility
    implementation 'com.snatik:storage:2.1.0'
    implementation 'com.google.guava:guava:22.0'
    implementation 'commons-io:commons-io:2.6'
    //for observation image picker
    implementation 'com.droidninja:filepicker:2.1.3'
    implementation 'pub.devrel:easypermissions:1.1.3'

// testing
    testImplementation "junit:junit:$JUNIT_VERSION"
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation ("com.android.support.test.espresso:espresso-core:$ESPRESSO_VERSION", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

configurations.all {
    resolutionStrategy {
        force "com.android.support:support-v4:$SUPPORT_PACKAGE_VERSION"
        force "com.android.support:support-v13:$SUPPORT_PACKAGE_VERSION"
    }
}

apply plugin: 'com.google.gms.google-services'