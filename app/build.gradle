apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.redhelmet.alert2me"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 6
        versionName "1.0.3.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // for FAB icon
    //seekbar


    implementation 'net.grandcentrix.tray:tray:0.12.0'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support:recyclerview-v7:27.0.2'
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.google.code.gson:gson:2.7'
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.scalified:fab:1.1.3'
    implementation 'org.adw.library:discrete-seekbar:1.0.1'
    implementation 'commons-io:commons-io:2.6'
    implementation 'com.kevalpatel2106:ringtonepicker:1.1'
    implementation 'com.nikhilpanju.recyclerviewenhanced:recyclerviewenhanced:1.1.0'
    implementation 'com.daimajia.swipelayout:library:1.2.0@aar'
    implementation 'in.srain.cube:ultra-ptr:1.0.11'
    implementation 'com.google.android.gms:play-services-gcm:11.8.0'
    implementation 'com.google.firebase:firebase-messaging:11.8.0'
    implementation 'com.google.android.gms:play-services-maps:11.8.0'
    implementation 'com.google.android.gms:play-services-location:11.8.0'
    implementation 'com.google.android.gms:play-services-places:11.8.0'
    implementation 'com.google.maps.android:android-maps-utils:0.3.4'

    implementation 'com.google.firebase:firebase-auth:11.8.0'
    implementation 'com.google.firebase:firebase-core:11.8.0'
    implementation 'com.github.ronaldsmartin:Material-ViewPagerIndicator:1.0.4'
    implementation "com.squareup.picasso:picasso:2.4.0"
    implementation 'me.relex:circleindicator:1.2.2@aar'
    implementation 'com.github.clans:fab:1.6.4'
    implementation 'com.google.guava:guava:22.0-android'
    //file utility
    implementation 'com.snatik:storage:2.1.0'
    //date picker
    implementation 'com.wdullaer:materialdatetimepicker:3.5.1'

    //for observation image picker
    implementation 'com.droidninja:filepicker:2.1.3'
    implementation 'pub.devrel:easypermissions:1.1.3'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'

    implementation 'com.karumi:dexter:4.2.0'

    testImplementation 'junit:junit:4.12'
}


apply plugin: 'com.google.gms.google-services'
